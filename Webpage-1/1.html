<script>
	var navlist = $('.navbar-nav .nav-item');//获取导航列表
	var mainCon=$(".main-con");
	$(window).scroll(function(){
		var windowHeight=$(window).height();
		var scrollTop=$(window).scrollTop();
		for(var i=0;i<=mainCon.length-1;i++){
			var a=mainCon.eq(i).offset().top;
			var b=mainCon.eq(i).height();
			var c=windowHeight-a;
			var d=windowHeight-b;
			if(scrollTop >= a-d){
				 navlist.eq(i).addClass('active').siblings().removeClass('active');
			}
		}
	});
	$(".nav-link").click(function(){
		var i=$(this).parent().index();
		var a=mainCon.eq(i).offset().top;
		$("html,body").animate({"scrollTop":a-60},100)
	})
</script>
